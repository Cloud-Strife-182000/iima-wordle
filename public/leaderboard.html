<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard - IIMA Wordle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">
    <img id="logo" src="images/Media Cell Logo.png" alt="IIMA Media Cell Logo" />
    <h1>Leaderboard</h1>
  </div>

  <div id="leaderboard">
    <h2>Top 10 Scores</h2>
    <ul id="leaderboard-list">
      <!-- List of leaderboard entries will go here -->
    </ul>
  </div>

  <!-- Add button to go back to the game -->
  <div id="buttons-container">
    <button id="back-to-game-button" onclick="window.location.href='index.html'">Back to Game</button>
  </div>

  <script>
    // Fetch leaderboard data and display it
    fetch('/leaderboard')
      .then(response => response.json())
      .then(data => {
        const leaderboardList = document.getElementById('leaderboard-list');
        data.forEach(entry => {
          const li = document.createElement('li');
          li.textContent = `${entry.player_name}: ${entry.score}`;
          leaderboardList.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Error fetching leaderboard:', err);
      });
  </script>
</body>
</html>
